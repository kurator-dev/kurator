plugins:
  - name: istio
    hub: docker.io/istio
    cli:
      - istioctl
  - name: karmada
    hub:
    cli:
      - karmadactl
  - name: submariner
    cli:
      - subctl
  - name: kubeedge
    hub: docker.io/kebeedge
    cli:
      - karmadactl
  - name: volcano
    version: 1.5.1
    hub: docker.io/volcanosh
    manifest:
      url: https://raw.githubusercontent.com/volcano-sh/volcano/v1.5.1/installer/volcano-development.yaml
  - name: pixie
    charts:
      - name: pixier-operator-chart
  - name: prometheus
    version:
cli:
  - name: istioctl
    version: 1.13.3
    url: "https://github.com/istio/istio/releases/download"
  - name: karmadactl
    version: v1.2.1
    url: "https://github.com/karmada-io/karmada/releases/download"
  - name: subctl
    version: v0.12.2
    url: "https://github.com/submariner-io/releases/releases/download"
  - name: keadm
    version: 1.10.0
    url: "https://github.com/kubeedge/kubeedge/releases/download"
helm:
  repos:
    - name: pixie-operator
      url: https://pixie-operator-charts.storage.googleapis.com
  charts:
    - name: pixier-operator-chart
      chartName: pixier-operator-chart
      repoName: pixier-operator
