                              items:
                                type: string
                              nullable: true
                              type: array
                            includedResources:
                              description: IncludedResources specifies the resources
                                to which will restore the status. If empty, it applies
                                to all resources.
                              items:
                                type: string
                              nullable: true
                              type: array
                          type: object
                      type: object
