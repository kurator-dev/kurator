apiVersion: v1
kind: ServiceAccount
metadata:
  name: "example-with-owner"
  namespace: "default"
  ownerReferences:
  - apiVersion: "v1"
    kind: "Deployment"
    name: "example-deployment"
    uid: "12345678-1234-1234-1234-123456789abc"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "example-with-owner-broad-resource"
  namespace: "default"
  ownerReferences:
  - apiVersion: "v1"
    kind: "Deployment"
    name: "example-deployment"
    uid: "12345678-1234-1234-1234-123456789abc"
subjects:
- kind: ServiceAccount
  name: "example-with-owner"
  namespace: "default"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-roles # add role for handle broad-resource, such as eventListener, triggers, configmaps and so on. `tekton-triggers-eventlistener-roles` is provided by Tekton
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "example-with-owner-secret"
  namespace: "default"
  ownerReferences:
  - apiVersion: "v1"
    kind: "Deployment"
    name: "example-deployment"
    uid: "12345678-1234-1234-1234-123456789abc"
subjects:
- kind: ServiceAccount
  name: "example-with-owner"
  namespace: "default"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-clusterroles # add role for handle secret, clustertriggerbinding and clusterinterceptors. `tekton-triggers-eventlistener-clusterroles` is provided by Tekton
