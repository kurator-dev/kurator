apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: "kyverno-cluster1"
  namespace: "default"
  labels:
    app.kubernetes.io/managed-by: fleet-manager
    fleet.kurator.dev/name: "fleet-1"
    fleet.kurator.dev/plugin: "kyverno"
    fleet.kurator.dev/component: "kyverno"
  ownerReferences:
  - apiVersion: "fleet.kurator.dev/v1alpha1"
    kind: "Fleet"
    name: "fleet-1"
    uid: "xxxxxx"
spec:
  type: "default"
  interval: 5m0s
  url: "https://kyverno.github.io/kyverno/"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: "kyverno-cluster1"
  namespace: "default"
  labels:
    app.kubernetes.io/managed-by: fleet-manager
    fleet.kurator.dev/name: "fleet-1"
    fleet.kurator.dev/plugin: "kyverno"
    fleet.kurator.dev/component: "kyverno"
  ownerReferences:
  - apiVersion: "fleet.kurator.dev/v1alpha1"
    kind: "Fleet"
    name: "fleet-1"
    uid: "xxxxxx"
spec:
  chart:
    spec:
      chart: "kyverno"
      version: "3.0.0"
      sourceRef:
        kind: HelmRepository
        name: "kyverno-cluster1"
  values:
    fullnameOverride: kyverno
  interval: 1m0s
  install:
    createNamespace: true
  targetNamespace: "kyverno"
  storageNamespace: "kyverno"
  timeout: 15m0s
  kubeConfig:
    secretRef:
      name: cluster1
      key: kubeconfig.yaml
